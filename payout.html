<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payout form</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">   
</head>
<body>
    
    <div style="width:400px; " class="m-4"> 
        <h1>Payment page</h1>
        <hr>
        <div class="progress">
            <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 100%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">
                <span style="font-size: large;"> Step 4: Payment </span> 
          </div>
        </div>

        <hr>
        <form>
            <div class="form-group">
              <label for="formGroupExampleInput"><b>Name on Card</b></label> <br>
              <input type="text" class="form-control" placeholder="">
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput2"><b>Card Number</b></label> <br>
              <input type="text" class="form-control" placeholder="">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2"><b>Billing Address</b></label> <br>
                <input type="text" class="form-control" placeholder="">
            </div>
            
            <hr>

            <div class="row mt-4" >
                <div class="col-4"> 
                    <label for="formGroupExampleInput2"  ><b>CVC</b></label> <br>
                    <input type="text" class="form-control" placeholder="ex. 311">
                </div>

                <div class="col-4"> 
                    <label for="formGroupExampleInput2"><b>Expiration</b></label> <br>
                    <input type="text" class="form-control" placeholder="MM">
                </div>

                <div class="col-4"> 
                    <label for="formGroupExampleInput2"><b>&nbsp;</b></label> <br>
                    <input type="text" class="form-control" placeholder="YYYY">
                </div>

            </div>   
    
            <button type="submit" style="width: 100%; " class="btn btn-success mt-4">Your total today: 300$</button>
            <button type="submit" style="width: 100%; " class="btn btn-primary mt-4">Pay >> </button>
        </form>
    </div> 



</body>
<script src="/js/bootstrap.bundle.min.js"></script>

</html>
